<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo</title>
  <style>
    .container {
      max-width: 100%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Screenshot 2024-04-05 183539.png" alt="Your Photo">
  </div>
</body>
</html>
